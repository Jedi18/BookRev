{% extends "layout.html" %}

{% block heading %}Add Review{% endblock %}

{% block body %}
  <form action="{{url_for('reviews')}}" method="post">
    <input type="text" name="review" placeholder="Enter review">
    {% if bookidprovided %}
    <input type="text" name="bookid" value="{{book_id}}">
    {% else %}
    <input type="text" name="bookid" placeholder="Enter book id">
    {% endif %}
    <input type="range" min="1" max="5" value="3" name="rating" onchange="updateRatingSlider(this.value);">
    <input type="text" value="" id="ratingsValue">
    <button>Submit</button>
  </form>
{% endblock %}
