{% extends "layout.html" %}

{% block heading %}Register{% endblock %}

{% block body %}
    <form action="{{ url_for('register')}}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter username" aria-describedby="usernameHelp" class="form-control">
        <small id="usernameHelp" class="form-text text-muted">Your username should be unique.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
